<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogi Short | Simple. Fast. Reliable.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --jb-black: #19191c;
            --jb-dark-grey: #27282c;
            --jb-border: #3c3f41;
            --jb-accent: linear-gradient(90deg, #ff318c 0%, #802dfb 50%, #0076ff 100%);
        }

        body {
            background-color: var(--jb-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Navbar */
        .navbar {
            border-bottom: 1px solid var(--jb-border);
            background-color: var(--jb-black);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Container & Card */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .shortener-card {
            background-color: var(--jb-dark-grey);
            border: 1px solid var(--jb-border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .gradient-text {
            background: var(--jb-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Input & Button Group */
        .input-group {
            border-radius: 8px;
            overflow: hidden;
        }

        .form-control {
            background-color: #1e1f22;
            border: 1px solid var(--jb-border);
            color: white;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #1e1f22;
            color: white;
            border-color: #802dfb;
            box-shadow: none;
        }

        .btn-generate {
            background: var(--jb-accent);
            border: none;
            color: white;
            font-weight: 700;
            padding: 0 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        .btn-generate:active {
            transform: scale(0.95);
        }

        /* Result Section */
        #result-section {
            display: none;
            margin-top: 35px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            border: 1px dashed var(--jb-border);
        }

        .result-box {
            display: flex;
            background: #111;
            padding: 12px 15px;
            border-radius: 6px;
            align-items: center;
            justify-content: space-between;
            word-break: break-all;
        }

        #shortenedUrl {
            color: #4ac3ff;
            font-size: 0.95rem;
            margin-right: 10px;
        }

        .btn-copy {
            background-color: #3c3f41;
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            background-color: #4e5154;
        }

        .btn-copy.copied {
            background-color: #28a745;
        }

        /* Responsive Settings */
        @media (max-width: 768px) {
            .shortener-card {
                padding: 25px 20px;
            }
            .hero-title {
                font-size: 1.8rem;
            }
            .input-group {
                flex-direction: column;
            }
            .btn-generate {
                width: 100%;
                padding: 15px;
                margin-top: 10px;
                border-radius: 8px !important;
            }
            .form-control {
                border-radius: 8px !important;
                width: 100%;
            }
            .result-box {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .btn-copy {
                width: 100%;
            }
        }

        footer {
            padding: 25px;
            text-align: center;
            border-top: 1px solid var(--jb-border);
            color: #6c757d;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand mono" href="#">
            <span class="text-white">Yogi</span><span class="gradient-text">Short</span>
        </a>
    </div>
</nav>

<div class="main-container">
    <div class="shortener-card">
        <h1 class="mono mb-3 hero-title">The <span class="gradient-text">Next-Gen</span> URL Shortener</h1>
        <p class="text-secondary mb-4">Input link panjang Anda dan dapatkan URL random instan dengan performa tinggi.</p>
        
        <div class="input-group">
            <input type="url" id="longUrl" class="form-control" placeholder="Tempel URL di sini (https://...)" required>
            <button class="btn btn-generate" type="button" onclick="generateShortLink()">Generate</button>
        </div>

        <div id="result-section">
            <p class="text-secondary mb-2 mono" style="font-size: 0.8rem;">Short link berhasil dibuat:</p>
            <div class="result-box">
                <span id="shortenedUrl" class="mono"></span>
                <button class="btn btn-copy" id="copyBtn" onclick="copyToClipboard()">
                    Copy Link
                </button>
            </div>
            <div id="statusMessage" class="mt-2 mono text-center" style="font-size: 0.75rem; display:none;"></div>
        </div>
    </div>
</div>

<footer>
    <div class="container mono">
        &copy; 2026 Yogi Ario Development. Crafted for Developers.
    </div>
</footer>

<script>
    function generateShortLink() {
        const longUrl = document.getElementById('longUrl').value;
        const resultSection = document.getElementById('result-section');
        const shortenedUrlDisplay = document.getElementById('shortenedUrl');
        const statusMessage = document.getElementById('statusMessage');
        const copyBtn = document.getElementById('copyBtn');

        // Validasi input sederhana
        if (!longUrl || !longUrl.includes('.')) {
            alert("Harap masukkan URL yang valid!");
            return;
        }

        // Generate ID random 6 karakter
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let randomPath = '';
        for (let i = 0; i < 6; i++) {
            randomPath += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        const finalUrl = `https://www.yogiario.my.id/${randomPath}`;

        // Update UI
        shortenedUrlDisplay.innerText = finalUrl;
        resultSection.style.display = 'block';
        
        // Reset button copy jika generate ulang
        copyBtn.innerText = "Copy Link";
        copyBtn.classList.remove('copied');
        statusMessage.style.display = 'none';
        
        // Efek scroll otomatis ke hasil di mobile
        if(window.innerWidth < 768) {
            setTimeout(() => {
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    }

    function copyToClipboard() {
        const textToCopy = document.getElementById('shortenedUrl').innerText;
        const copyBtn = document.getElementById('copyBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Gunakan Clipboard API
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(textToCopy).then(showSuccess, showError);
        } else {
            // Fallback untuk browser lama
            let textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showSuccess();
            } catch (err) {
                showError();
            }
            document.body.removeChild(textArea);
        }

        function showSuccess() {
            copyBtn.innerText = "Copied! âœ“";
            copyBtn.classList.add('copied');
            statusMessage.innerText = "Link berhasil disalin ke clipboard.";
            statusMessage.style.color = "#28a745";
            statusMessage.style.display = "block";
            
            setTimeout(() => {
                copyBtn.innerText = "Copy Link";
                copyBtn.classList.remove('copied');
            }, 3000);
        }

        function showError() {
            statusMessage.innerText = "Gagal menyalin. Silakan salin manual.";
            statusMessage.style.color = "#dc3545";
            statusMessage.style.display = "block";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
