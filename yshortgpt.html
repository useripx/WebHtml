<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogi Short</title>  <!-- Bootstrap 5 -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0e14;
      color: #ffffff;
    }

    /* Navbar */
    .navbar {
      background: transparent;
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.6rem;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: radial-gradient(circle at top left, #ff7a18, transparent 40%),
                  radial-gradient(circle at bottom right, #5f2c82, transparent 40%);
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 800;
    }

    .gradient-text {
      background: linear-gradient(90deg, #ff7a18, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: #131722;
      border: none;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.5);
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff7a18, #ffb347);
      border: none;
      font-weight: 600;
    }

    .result-box {
      background: #0b0e14;
      border-radius: 12px;
      padding: 15px;
      word-break: break-all;
      border: 1px solid #222;
    }

    footer {
      border-top: 1px solid #222;
    }
  </style></head>
<body><!-- Navbar --><nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Yogi Short</a>
  </div>
</nav><!-- Hero --><section class="hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 p-md-5">
          <h1 class="mb-3">Shortlink <span class="gradient-text">Generator</span></h1>
          <p class="text-secondary">Buat shortlink random sementara dengan gaya modern ala JetBrains.</p><div class="mb-3">
        <label class="form-label">Masukkan URL Tujuan</label>
        <input type="url" id="targetUrl" class="form-control form-control-lg" placeholder="https://contoh.com" required>
      </div>

      <button class="btn btn-primary btn-lg w-100 mb-4" onclick="generateLink()">Generate Shortlink</button>

      <div id="result" class="d-none">
        <label class="form-label">Hasil Shortlink</label>
        <div class="result-box mb-3" id="shortLink"></div>
        <button class="btn btn-outline-light w-100" onclick="copyLink()">ðŸ“‹ Copy Link</button>
      </div>
    </div>
  </div>
</div>

  </div>
</section><footer class="py-4 text-center text-secondary">
  <div class="container">
    Â© 2026 Yogi Short Â· Yogi Ario
  </div>
</footer><script>
  function randomString(length = 6) {
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  function generateLink() {
    const target = document.getElementById('targetUrl').value;
    if (!target) {
      alert('Masukkan URL tujuan terlebih dahulu');
      return;
    }

    const shortCode = randomString(7);
    const shortUrl = `https://www.yogiario.my.id/${shortCode}`;

    document.getElementById('shortLink').innerText = shortUrl;
    document.getElementById('result').classList.remove('d-none');
  }

  function copyLink() {
    const text = document.getElementById('shortLink').innerText;

    // Fallback copy method (works on HTTP & mobile)
    const tempInput = document.createElement('textarea');
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    tempInput.setSelectionRange(0, 99999); // mobile support

    try {
      document.execCommand('copy');
      alert('Shortlink berhasil disalin!');
    } catch (err) {
      alert('Gagal menyalin link');
    }

    document.body.removeChild(tempInput);
  });
  }
</script></body>
</html>
