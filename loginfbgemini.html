<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk atau Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .fb-logo {
            color: #1877f2;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        .fb-text {
            font-size: 28px;
            line-height: 32px;
            width: 500px;
        }
        .login-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
        }
        .btn-login {
            background-color: #1877f2;
            border: none;
            font-size: 20px;
            font-weight: bold;
        }
        .btn-register {
            background-color: #42b72a;
            border: none;
            font-weight: bold;
            padding: 12px 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-7 d-none d-lg-block text-start pe-5">
            <h1 class="fb-logo">facebook</h1>
            <p class="fb-text">Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.</p>
        </div>

        <div class="col-lg-5 col-md-8 mx-auto">
            <div class="card login-card">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Email atau Nomor Telepon">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Kata Sandi">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100 py-2">Log In</button>
                    
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none" style="font-size: 14px;">Lupa kata sandi?</a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-register">Buat Akun Baru</button>
                    </div>
                </form>
            </div>
            <p class="mt-4 text-center" style="font-size: 14px;">
                <a href="#" class="text-dark fw-bold text-decoration-none">Buat Halaman</a> untuk selebriti, merek, atau bisnis.
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
