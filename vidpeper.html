        <p id="headerDesc" class="text-sm md:text-lg opacity-80">Daftar lengkap pemimpin negara terpilih</p>

        </div>

        <!-- Table Container -->
        <div class="bg-white rounded-2xl custom-shadow overflow-hidden">
            <div class="overflow-x-auto">

                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="p-5 font-bold text-slate-500 uppercase text-xs">No</th>
                            <th class="p-5 font-bold text-slate-500 uppercase text-xs">Nama Presiden</th>
                            <th class="p-5 font-bold text-slate-500 uppercase text-xs">Masa Jabatan</th>
                            <th class="p-5 font-bold text-slate-500 uppercase text-xs">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="leaderList" class="divide-y divide-slate-100">
                        <!-- JS injected -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center py-12 text-slate-400 text-sm">

        let activeTab = 'usa';

        function switchTab(tab) {
            activeTab = tab;
            const header = document.getElementById('mainHeader');
            const title = document.getElementById('headerTitle');
            const desc = document.getElementById('headerDesc');
            const tabUsa = document.getElementById('tab-usa');
            const tabIna = document.getElementById('tab-ina');

            if (tab === 'usa') {
                header.style.backgroundColor = "#002868";
                title.innerText = "Presiden Amerika Serikat";
                desc.innerText = "Daftar lengkap pemimpin negara terpilih";
                tabUsa.className = "flex-1 py-5 font-bold transition-all duration-300 tab-active-usa";
                tabIna.className = "flex-1 py-5 font-bold text-slate-400 transition-all duration-300";
            } else {
                header.style.backgroundColor = "#EF4444";
                title.innerText = "Presiden Republik Indonesia";
                desc.innerText = "Daftar lengkap kepala negara Republik Indonesia";
                tabIna.className = "flex-1 py-5 font-bold transition-all duration-300 tab-active-ina";
                tabUsa.className = "flex-1 py-5 font-bold text-slate-400 transition-all duration-300";
            }

            renderData(data[tab]);
        }

        function renderData(items) {
            const list = document.getElementById('leaderList');
            list.innerHTML = "";

            items.forEach(item => {
                const wikiName = item.name.replace(/ /g, "_");
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-50 transition-colors";
                row.innerHTML = `
                    <td class="p-5 font-bold text-slate-300">${item.no}</td>
                    <td class="p-5 font-semibold text-slate-700">${item.name}</td>
                    <td class="p-5 text-slate-500">${item.term}</td>
                    <td class="p-5">
                        <a href="https://id.wikipedia.org/wiki/${wikiName}" target="_blank" 
                           class="inline-block px-4 py-2 bg-slate-100 text-slate-600 text-xs font-bold rounded-lg hover:bg-slate-200 transition-all">
                           WIKIPEDIA
                        </a>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = data[activeTab].filter(item => 
                item.name.toLowerCase().includes(query)
            );
            renderData(filtered);
        }

        window.onload = () => switchTab('usa');
    </script>
</body>
