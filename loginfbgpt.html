<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Facebook Style</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }
        .fb-title {
            color: #1877f2;
            font-size: 56px;
            font-weight: bold;
        }
        .login-card {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-fb {
            background-color: #1877f2;
            border: none;
            font-weight: bold;
        }
        .btn-fb:hover {
            background-color: #166fe5;
        }
        .btn-create {
            background-color: #42b72a;
            border: none;
            font-weight: bold;
        }
        .btn-create:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex align-items-center">
    <div class="row w-100">

        <!-- Kiri -->
        <div class="col-md-6 mb-4">
            <div class="px-3">
                <div class="fb-title">facebook</div>
                <p class="fs-4">
                    Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.
                </p>
            </div>
        </div>

        <!-- Kanan -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card login-card p-4 w-100" style="max-width: 400px;">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Email atau Nomor Telepon">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Kata Sandi">
                    </div>

                    <button class="btn btn-fb btn-lg w-100 mb-3">Masuk</button>

                    <div class="text-center mb-3">
                        <a href="#" class="text-decoration-none">Lupa kata sandi?</a>
                    </div>

                    <hr>

                    <div class="text-center">
                        <button type="button" class="btn btn-create btn-lg">
                            Buat Akun Baru
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
